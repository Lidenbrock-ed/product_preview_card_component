<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
  <title>Product Preview Card Component</title>
</head>
<body>
  <main class="main">
    <section class="product_container">
      <img class="image__product" src="" alt="image product">
      <article class="details">
        <h2 class="details__title details__title--small">PERFUME</h2>
        <h1 class="details__title details__title--big">Gabrielle Essence Eau De Parfum</h1>
        <p class="details__text">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="details__price">
          <p class="details__text details__text--green">$149.99</p>
          <p class="details__text--line">$169.99</p>
        </div>
        <button class="details__button">
          <img class="button__icon" src="./images/icon-cart.svg" alt="card icon">
          <p>Add to Cart</p>
        </button>
      </article>
    </section>
  </main>
  <footer>
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded with love by <a href="https://github.com/Lidenbrock-ed" target="_blank">Lidenbrock_ed</a>  ðŸ’™.
    </div>
  </footer>
</body>
</html>
